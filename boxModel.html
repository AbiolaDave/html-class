<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="boxModel.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="grand-parent">
      <h1>I am h1</h1>
      <div class="parent">
        <h2>I am h2</h2>
        <div class="child">
          <h3>I am h3</h3>
        </div>
      </div>
    </div>
    <div class="parent-1">
      <h3>Hello World!</h3>
    </div>
    <div class="parent-2">
      <h3>Hello Universe!</h3>
    </div>
    <div class="parent-3">
      <h3>Hello Galaxy!</h3>
    </div>
  </body>
</html>
